<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8">

        <title> Online Class </title>

         <link rel="stylesheet" type="text/css" href="estilos/estilo-login.css">
         <script src="/frontend/jquery/jquery-3.5.1.min.js"> </script>
    </head>

    <body>
        <div id="logo">
            
            <img src="imagens/Logo-OnlineClass.png">

        </div>

        <!-- Inicio Container 2 -->
        <div id="container">

            <img src="imagens/perfil.png">

            <form>
                <div>
                    <input class="email" type="text" name="email" id="email"
                    placeholder="Digite seu e-mail">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
                </div>

                <div id="botao">
                    <input class="submit" onclick= 'logar()' type="submit" value="Logar">            
                </div>
            </form>

         </div> <!-- Fim Container-->
         <script>
             function logar(){

                if($("#senha").val() == "123"){
                    window.location = 'http://google.com/'
                    
                    alert('Ola Mundo')
                    
                }else{
                    window.alert('Negado');
                }
    
             }
        </script>
    </body>
</html>
