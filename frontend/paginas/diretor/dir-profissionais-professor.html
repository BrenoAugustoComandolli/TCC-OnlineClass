<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- Icone da página -->
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="/frontend/estilos/diretor/est-dir-profissionais-professor.css">
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <title>Profissionais - Diretor</title>
    </head>
    <body>
        <!-- Menu latral -->
        <div id="mostrar"></div>
        <div id="menu">
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Diretor</h4>
            </div>
            <section id="perfil" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-perfil.html">Perfil</a>
                </figure>
            </section>
            <section id="gerenciar" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/escola.png" alt="Gerenciar" title="Gerenciar" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-gerenciar.html">Gerenciar Escola</a>
                </figure>
            </section>
            <section id="profissionais" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/portfolio.png" alt="Profissionais" title="Profissionais" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-profissionais.html">Profissionais</a>
                </figure>
            </section>
            <section id="gerenciarProfessores" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/teacher.png" alt="gerenciarProfessores" title="Gerenciar Professores" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-gerenciar-professores.html">Gerenciar Professores</a>
                </figure>
            </section>
            <section id="turmas" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/turmas.png" alt="Turmas" title="Turmas" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-turmas.html">Turmas</a>
                </figure>
            </section>
            <section id="relatorios" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/relatorio.png" alt="Relatorios" title="Relatórios" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-relatorios.html">Relatórios</a>
                </figure>
            </section>
            <section id="reunioes" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/videoconferencia.png" alt="Reunioes" title="Reuniões" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-reunioes.html">Reuniões</a>
                </figure>
            </section>
            <section id="tela-principal" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-principal.html">Tela Principal</a>
                </figure>
            </section>
            <section id="sair" class="opcoes">
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>
        </div>
        <!-- Cabecalho -->
        <header>
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div id="conteudo">
                    <form id="form" action="" class="nav justify-content-center">
                        <!-- Dados pessoais -->
                        <div id="dados">
                            <div id="dados-div">
                                <table id="tab-dados" class="tabela">
                                    <h5 class="titulo-dados titulo">Dados do Professor</h5>
                                    <!-- Nome -->
                                    <tr>
                                        <td>
                                            <label for="inputNome">Nome: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="nome" id="inputNome" required class="form-control">
                                        </td>
                                    </tr>
                                    <!-- Sobrenome -->
                                    <tr>
                                        <td>
                                            <label for="inputSobrenome">Sobrenome: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="sobrenome" id="inputSobrenome" required class="form-control">
                                        </td>
                                    </tr>
                                    <!-- Celular -->
                                    <tr>
                                        <td>
                                            <label for="inputCelular">Celular:</label>
                                        </td>
                                        <td class="input">
                                            <input id="inputCelular" type="text" placeholder="(00) 00000-0000" class="form-control">
                                        </td>
                                    </tr>
                                    <!-- Telefone -->
                                    <tr>
                                        <td>
                                            <label for="inputTelefone">Telefone:</label>
                                        </td>
                                        <td class="input">
                                            <input id="inputTelefone" type="text" placeholder="(00) 0000-0000" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputCpf">CPF: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" id="inputCpf" name="cpf" placeholder="000.000.000-00" required class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br>
                                            <label for="inputHorarioInicial">Horário inicial do expediente: </label>
                                        </td>
                                        <td class="input">
                                            <input type="time" name="horarioInicial" id="inputHorarioInicial" required class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br>
                                            <label for="inputHorarioFinal">Horário final do expediente: </label>
                                        </td>
                                        <td class="input">
                                            <input type="time" name="horarioFinal" id="inputHorarioFinal" required class="form-control">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="endereco-div">
                                <table id="tab-endereco" class="tabela">
                                    <h5 class="titulo-dados titulo">Endereço do Professor</h5>
                                    <tr>
                                        <td>
                                            <label for="inputCep">CEP: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" id="inputCep" name="cep" required class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputEstado">Estado: </label>
                                        </td>
                                        <td class="input">
                                            <select id="inputEstado" name="estado" class="form-control">
                                                <option value="AC">Acre</option>
                                                <option value="AL">Alagoas</option>
                                                <option value="AP">Amapá</option>
                                                <option value="AM">Amazonas</option>
                                                <option value="BA">Bahia</option>
                                                <option value="CE">Ceará</option>
                                                <option value="DF">Distrito Federal</option>
                                                <option value="ES">Espírito Santo</option>
                                                <option value="GO">Goiás</option>
                                                <option value="MA">Maranhão</option>
                                                <option value="MT">Mato Grosso</option>
                                                <option value="MS">Mato Grosso do Sul</option>
                                                <option value="MG">Minas Gerais</option>
                                                <option value="PA">Pará</option>
                                                <option value="PB">Paraíba</option>
                                                <option value="PR">Paraná</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="PI">Piauí</option>
                                                <option value="RJ">Rio de Janeiro</option>
                                                <option value="RN">Rio Grande do Norte</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                                <option value="RO">Rondônia</option>
                                                <option value="RR">Roraima</option>
                                                <option value="SC">Santa Catarina</option>
                                                <option value="SP">São Paulo</option>
                                                <option value="SE">Sergipe</option>
                                                <option value="TO">Tocantins</option>
                                                <option value="EX">Estrangeiro</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputCidade">Cidade: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" id="inputCidade" name="cidade" required class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputBairro">Bairro: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" id="inputBairro" name="bairro" required class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputLogradouro">Logradouro: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" id="inputLogradouro" name="logradouro"
                                                placeholder="Rua, Avenida" required class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputNumero">Número: </label>
                                        </td>
                                        <td class="input">
                                            <input type="number" id="inputNumero" name="numLog" placeholder="" required class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputTipoLogradouro">Complemento: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" id="inputTipoLogradouro" name="tipoLog"
                                                placeholder="Ex: Condominio, Casa" class="form-control">
                                        </td>
                                    </tr>

                                </table>
                            </div>
                            <div id="login-div">
                                <table id="tab-login" class="tabela">
                                    <h5 class="titulo-dados titulo">Login do Professor</h5>
                                    <tr>
                                        <td>
                                            <label for="inputEmail">E-mail: </label>
                                        </td>
                                        <td class="input">
                                            <input type="email" name="email" placeholder="Ex: email@complemento.com"
                                                id="inputEmail" required class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputSenha">Senha: </label>
                                        </td>
                                        <td class="input">
                                            <input type="password" name="pass" id="inputSenha" required class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputConfirmSenha">Confirme a senha: </label>
                                        </td>
                                        <td class="input">
                                            <input type="password" name="passconfirm" id="inputConfirmSenha" required class="form-control">
                                            <div id="erroSenha"
                                                class="alert alert-danger p-0 m-0 text-center flex-fill bd-highlight "
                                                role="alert" style="font-size:12px">senhas não conferem</div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <h5 class="titulo-dados titulo">Escola</h5>
                            <div id="escola-div" class="d-flex justify-content-between">
                                <div class="multiselect">
                                    <div class="selectBox" onclick="optionTurmas()">
                                        <select class="form-control">
                                            <option>Informe as Turmas</option>
                                        </select>
                                        <div class="overSelect"></div>
                                    </div>
                                    <div id="turma" class="radioMenu">
                                    </div>
                                </div>
                            </div>
                            <div id="botoes" class="nav justify-content-center">
                                <button class="but btn-danger" type="reset" id="btnLimpar">Limpar</button>
                                <button class="but btn-primary" id="btnAvancar" type="button">Avançar</button>
                            </div>
                        </div> 
                    </form>
                </div>

            </section>
            <section>
                <form id="formTurma" action="" class="nav justify-content-center">
                    <!-- Dados pessoais -->
                    <div id="turmaMataria" class="">
                        <div id="dados-div">
                            <table id="tab-turma" class="tabela">
                                <h5 class="titulo-dados titulo">Materias Turmas</h5>
                            </table>
                            <div id="botoes" class="nav justify-content-center">
                                <button class="but btn-primary" type="button" id="btnCadastrar">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <!-- JS - Script -->
        <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
        <script src="/frontend/frameworks/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
        <script src="/frontend/scripts/login/script-utilitarios.js"></script>
        <script src="/frontend/scripts/diretor/script-dir-profissionais-professor.js"></script> 
    </body>  
</html>
