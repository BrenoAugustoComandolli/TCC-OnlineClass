<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- Icone da página -->
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="/frontend/estilos/diretor/est-dir-profissionais-coordenador.css">
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <title>Profissionais - Diretor</title>
    </head>
    <body>
        <!-- Menu latral -->
        <div id="mostrar"></div>
        <div id="menu">
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Diretor</h4>
            </div>
            <section id="perfil" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-perfil.html">Perfil</a>
                </figure>
            </section>
            <section id="gerenciar" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/escola.png" alt="Gerenciar" title="Gerenciar" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-gerenciar.html">Gerenciar Escola</a>
                </figure>
            </section>
            <section id="profissionais" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/portfolio.png" alt="Profissionais" title="Profissionais" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-profissionais.html">Profissionais</a>
                </figure>
            </section>
            <section id="turmas" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/turmas.png" alt="Turmas" title="Turmas" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-turmas.html">Turmas</a>
                </figure>
            </section>
            <section id="relatorios" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/relatorio.png" alt="Relatorios" title="Relatórios" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-relatorios.html">Relatórios</a>
                </figure>
            </section>
            <section id="reunioes" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/videoconferencia.png" alt="Reunioes" title="Reuniões" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-reunioes.html">Reuniões</a>
                </figure>
            </section>
            <section id="tela-principal" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-principal.html">Tela Principal</a>
                </figure>
            </section>
            <section id="sair" class="opcoes">
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>
        </div>
        <!-- Cabecalho -->
        <header>
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header>
        
        <main>
            <section>
                <div id="cab"></div>
                <div id="conteudo">
                    <form action="" class="nav justify-content-center">
                        <!-- Dados pessoais -->
                        <div id="dados">
                            <div id="dados-div">
                                <table id="tab-dados" class="tabela">
                                    <fieldset class="border p-6">
                                        <div id="coordExist">
                                            <ul>
                                                <li>Breno</li>
                                                <li>André</li>
                                                <li>Ian</li>
                                            </ul>
                                        </div>
                                    </fieldset>
                                    <h5 class="titulo-dados titulo">Dados do Coordenador</h5>
                                    <!-- Nome -->
                                    <tr>
                                        <td>
                                            <label for="nome">Nome: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="nome">
                                        </td>
                                    </tr>
                                    <!-- Sobrenome -->
                                    <tr>
                                        <td>
                                            <label for="sobrenome">Sobrenome: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="sobrenome">
                                        </td>
                                    </tr>
                                    <!-- Celular -->
                                    <tr>
                                        <td>
                                            <label>Celular:</label>
                                        </td>
                                        <td class="input">
                                            <input id="celular" type="text" placeholder="(00) 00000-0000">     
                                        </td>
                                    </tr>
                                    <!-- Telefone -->
                                    <tr>
                                        <td>
                                            <label>Telefone:</label>
                                        </td>
                                        <td class="input">
                                            <input id="telefone" type="text" placeholder="(00) 0000-0000">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="cpf">CPF: </label>
                                        </td>
                                        <td>
                                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="endereco-div">
                                <table id="tab-endereco" class="tabela">
                                    <h5 class="titulo-dados titulo">Endereço do Coordenador</h5>
                                    <tr>
                                        <td>
                                            <label for="cep">CEP: </label>
                                        </td>
                                        <td>
                                            <input type="text" id="cep" name="cep">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="logradouro">Logradouro: </label>
                                        </td>
                                        <td>
                                            <input type="text" id="logradouro" name="logradouro" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="numLog">Número: </label>
                                        </td>
                                        <td>
                                            <input type="number" id="numLog" name="numLog" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="tipoLog">Tipo do Logradouro</label>
                                        </td>
                                        <td>
                                            <input type="text" id="tipoLog" name="tipoLog" placeholder="Ex: Condominio">
                                        </td>
                                    </tr>
                                
                                </table>
                            </div>
                            <div id="login-div">
                                <table id="tab-login" class="tabela">
                                    <h5 class="titulo-dados titulo">Login do Coordenador</h5>
                                    <tr>
                                        <td>
                                            <label for="email">E-mail: </label>
                                        </td>
                                        <td class="input">
                                            <input type="email" name="email" placeholder="Ex: email@complemento.com">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="pass">Senha: </label>
                                        </td>
                                        <td class="input">
                                            <input type="password" name="pass">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="passconfirm">Confirme a senha: </label>
                                        </td>
                                        <td class="input">
                                            <input type="password" name="passconfirm">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="botoes" class="nav justify-content-center">
                                <button class="but" type="button">Cadastrar</button>
                                <button class="but" type="reset">Limpar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>



    </body>
    <!-- JS - Script -->
    <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
    <script src="/frontend/scripts/diretor/script-dir-profissionais-coordenador.js"></script>
</html>
