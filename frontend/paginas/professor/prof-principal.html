<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Icone da página -->
    <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/estilos/professor/est-prof-principal.css">
    <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
    <title>Tela Principal - Professor</title>
</head>
<body>
    <div id="mostrar"></div>
    <div id="menu">
        <div id="menu-titulo">
            <h4 id="idMenuTitulo">Professor</h4>
        </div>
        <section id="Atividade" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/icone-cadastro-escola.png" alt="Atividade" title="Atividade" class="img-opcoes">
                <a href="/frontend/paginas/professor/prof-atividade.html">Postar Atividade</a>
            </figure>
        </section>
        <section id="Aula" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/editar.png" alt="Aula" title="Aula" class="img-opcoes">
                <a href="/frontend/paginas/professor/prof-aula.html">Marcar Aula</a>
            </figure>
        </section>
        <section id="Nota" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/team.png" alt="Nota" title="Nota" class="img-opcoes">
                <a href="/frontend/paginas/professor/prof-nota.html">Postar Nota</a>
            </figure>
        </section>
        <section id="Relatorio" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/team.png" alt="Relatorio" title="Relatorio" class="img-opcoes">
                <a href="/frontend/paginas/professor/prof-relatorio.html">Relatórios</a>
            </figure>
        </section>
        <section id="tela-principal" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                <a href="/frontend/paginas/professor/prof-principal.html">Tela Principal</a>
            </figure>
        </section>
        <section id="sair" class="opcoes">
            <figure class="figure-opcoes">
                <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                <a id="ancoraSair" href="/frontend/paginas/login/login-recuperacao.html">Sair</a>
            </figure>
        </section>
    </div>
    <header>
        <nav id="cabecalho">
            <div id="lado-esquerdo">
                <div id="botao-menu">
                    <figure id="figure-menu">
                        <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                    </figure>
                </div>
            </div>
            <div id="lado-direito">
                <figure id="figure-perfil">
                    <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                    <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                </figure>
            </div>
        </nav>
    </header>
    <main>

        <input type="checkbox" id="check2">
        <label id= "icone2" for="check2"><img src="/frontend/imagens/add-reminder.png"></label>
    <div class='content'>
    
        <div class="row">
                
                <div class="col-12">
                    <h2> Post-it </h2>
                    <form>

                        <input type="text" name="task" id='task' placeholder="Novo Item..." />
                        <input type="button" name="" 
                                onclick="addTask();" 
                                value="+"/>

                    </form>

                </div>

        </div>

        <div class="row">
            <div class="col-12">
            
                <div class="to-do-list-box">
                
                    <label>Lembretes</label>
                    <ul id="myList">	
                    </ul>
                </div>
            </div>
        </div>
</div>

<input type="checkbox" id="check3">
        <label id= "icone3" for="check3"><img src="/frontend/imagens/horario.png"></label>
     
        <div class="calendario">
		  
			<div class="cal">
            Segunda
			</div>

			<div class="cal2">
			Terça
			</div>

			<div class="cal3">
			Quarta
			</div>

		 <div class="cal4">
		   Quinta
			</div>
			<div class="cal5">
				Sexta
				 </div>
        </div>
	</div>

    </main>
</body>
<script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
<script src="/frontend/scripts/professor/script-prof-principal.js"></script>
</html>
