<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- Icone da página -->
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="/frontend/estilos/professor/est-prof-perfil.css">
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <title>Perfil - Diretor</title>
    </head>
    <body>
        <!-- Menu lateral -->
        <div id="mostrar"></div>
        <div id="menu">
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Professor</h4>
            </div>
            <section id="perfil" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-perfil.html">Perfil</a>
                </figure>
            </section>
            <section id="Atividade" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/atividade.png" alt="Atividade" title="Atividade" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-atividade.html">Postar Atividade</a>
                </figure>
            </section>
            <section id="Resposta" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/resposta.png" alt="Resposta" title="Resposta" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-respostas.html">Respostas</a>
                </figure>
            </section>
            <section id="Nota" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/notas.png" alt="Nota" title="Nota" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-nota.html">Gerenciar Nota</a>
                </figure>
            </section>
            <section id="Relatorio" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/relatorios.png" alt="Relatorio" title="Relatorio" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-relatorios.html">Relatórios</a>
                </figure>
            </section>
            <section id="Aula" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/aula-online.png" alt="Aula" title="Aula" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-aula.html">Marcar Aula</a>
                </figure>
            </section>
            <section id="tela-principal" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-principal.html">Tela Principal</a>
                </figure>
            </section>
            <section id="sair" class="opcoes">
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>
        </div>
        <header>
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header>
        <main class="nav justify-content-center">
            <div id="visul-img">
                <div id="img">
                    <img id="img_preview" src="" alt="Image Preview"/>
                </div>
                <div id="botoes-img">
                    <input id="idBotaoFechar" type="button" value="Fechar" title="Fechar">
                </div>
            </div> 
            <div id="corpo">
                <div id="dados-pessoais"  class="nav justify-content-center">
                    <form id="formulario" action="">
                        <div id="div-titulo">
                            <h4 id="idTitulo">Dados do Perfil</h4>
                        </div>
                        <div id="div-tabela">
                            <table class="tabela">
                                <tr>
                                    <td class="ind">
                                        <label id="escola">Escola: </label>
                                    </td>
                                    <td class="cont">
                                        <input type="text" name="nmEscola" id="inputEscola" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label for="inputHorarioInicial">Inicio do expediente: </label>
                                    </td>
                                    <td class="cont">
                                        <input class="inputs form-control" type="time" name="horarioInicial" id="inputHorarioInicial" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label for="inputHorarioFinal">Final do expediente: </label>
                                    </td>
                                    <td class="cont">
                                        <input class="inputs form-control" type="time" name="horarioFinal" id="inputHorarioFinal" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label for="inputNome">Nome: </label>
                                    </td>
                                    <td class="cont">
                                        <input id="inputNome" class="inputs form-control" type="text" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label for="inputSobrenome">Sobrenome: </label>
                                    </td>
                                    <td class="cont">
                                        <input id="inputSobrenome" class="inputs form-control" type="text" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label for="inputEmail">Email: </label>
                                    </td>
                                    <td class="cont">
                                        <input id="inputEmail" class="inputs form-control" type="email" placeholder="Ex: exemplo@complemento.com" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label for="inputSenha">Senha: </label>
                                    </td>
                                    <td class="cont">
                                        <input id="inputSenha" class="inputs form-control" maxlength="14" minlength="8" type="password" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label for="inputCpf">CPF: </label>
                                    </td>
                                    <td class="cont">
                                        <input type="text" class="inputs form-control" name="cpf" id="inputCpf" placeholder="000.000.000-00">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label for="inputCelular">Celular: </label>
                                    </td>
                                    <td class="cont">
                                        <input id="inputCelular" class="inputs form-control" maxlength="15" minlength="15" type="text" placeholder="(00) 00000-0000" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label for="inputTelefone">Telefone: </label>
                                    </td>
                                    <td class="cont">
                                        <input id="inputTelefone" class="inputs form-control" maxlength="14" minlength="14" type="text" placeholder="(00) 0000-0000" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="imagem-add">
                                        <input id="botao-input" value="Adicionar Imagem" type="button" title="Adiciona Imagem">
                                        <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
                                        <input id="imagemInput" type=file name="imagem" accept=".jpg, .jpeg, .png">
                                        <img id="visualizacao" src="/frontend/imagens/olho.png" alt="Visualizacao" nome="visualizacao" title="Visualizacao">
                                        <label id="ok" for="visualizacao" name="ok" title="Ok"></label>
                                    </td>
                                </tr> 
                                <tr id="tr-salvar">
                                    <td id="salvar">
                                        <button id="botao-salvar" value="salvar" type="button" class="btn-primary but" title="Salvar">Salvar</button>
                                    </td>
                                </tr> 
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- JS - Script -->
       <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
        <script src="/frontend/scripts/login/script-utilitarios.js"></script>
        <script src="/frontend/scripts/professor/script-prof-perfil.js"></script>
    </body>
</html>
