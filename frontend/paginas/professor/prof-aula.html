<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- Icone da página -->
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="/frontend/estilos/professor/est-prof-aula.css">
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <title>Aulas - Professor</title>
    </head>
    <body>
        <!-- Menu lateral -->
        <div id="mostrar"></div>
        <div id="menu">
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Professor</h4>
            </div>
            <section id="perfil" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-perfil.html">Perfil</a>
                </figure>
            </section>
            <section id="Atividade" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/atividade.png" alt="Atividade" title="Atividade" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-atividade.html">Postar Atividade</a>
                </figure>
            </section>
            <section id="Resposta" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/resposta.png" alt="Resposta" title="Resposta" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-respostas.html">Respostas</a>
                </figure>
            </section>
            <section id="Nota" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/notas.png" alt="Nota" title="Nota" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-nota.html">Gerenciar Nota</a>
                </figure>
            </section>
            <section id="Relatorio" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/relatorios.png" alt="Relatorio" title="Relatorio" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-relatorios.html">Relatórios</a>
                </figure>
            </section>
            <section id="Aula" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/aula-online.png" alt="Aula" title="Aula" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-aula.html">Marcar Aula</a>
                </figure>
            </section>
            <section id="tela-principal" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/professor/prof-principal.html">Tela Principal</a>
                </figure>
            </section>
            <section id="sair" class="opcoes">
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>
        </div>
        <header>
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header>
        <main>
            <div id="conteudo">
                <!-- <form class="marcar-aula custom-file"> -->
                <div class="mt-5">
                    <div class="d-flex justify-content-between ml-5 mr-5" style="height: 90%;">
                        <div class="float-left h-100 d-inline-block" id="andre">
                            <div>
                                <label class="aulaTipo lead" for="idTitle">Titulo </label>
                                <input class="aula form-control" type="text" id="idTitle" name="nmTitle">

                                <label class="aulaTipo lead pt-3" for="idDateTime">Data e Hora </label>
                                <input class="aula form-control" type="datetime-local" id="idDateTime" name="nmDateTitle">
                            </div>
                        </div>
                        <div class="flex-fill bd-highlight justify-content-center">

                            <div class="border border-primary" id="teste" style="height: 200px; width: 200px;">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Adicionar Arquivo</label>
                                </div>
                            </div>
                            <div id="testeArea">
                                <textarea  name="mensagem" class="descricao"
                                placeholder="Insira um breve resumo sobre a aula..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="custom-file w-20">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <div class="flex-grow-2 w-100">
                        teste
                    </div>
                </div>

            <textarea name="mensagem" class="descricao form-control"
                placeholder="Insira um breve resumo sobre a aula..."></textarea>

            <button id="btnEnviar" class="marcar btn-secondary mt-3" onclick="alert('Aula marcada')">ENVIAR</button>

            <!-- </form> -->

        </div>
        </main>
         <!-- Script - JS -->
         <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
         <script src="/frontend/scripts/login/script-utilitarios.js"></script>
         <script src="/frontend/scripts/professor/script-prof-nota.js"></script>
    </body>
</html>
