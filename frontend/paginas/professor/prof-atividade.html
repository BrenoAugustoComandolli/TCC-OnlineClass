            <div id="lado-direito">

        <main>

                <input class="aula" type="text" id="idTitle" name="nmTitle">

                    <label class="aulaTipo" for="idDateTime">ㅤㅤEntrega </label><br>

                    <select name="assunto" id="idTipo" class="aula">

                    <label class="arq" for="idFile"></label>

                    <label class="arq" for="idFile"></label>
                    <input class="arq" type="file" name="nmFile" id="idFile">

                    <textarea name="mensagem" class="descricao" placeholder="Insira um breve resumo..."></textarea>
                    <br>
                    
                    <button class="marcar" onclick="alert('Aula marcada')">ENVIAR</button>
