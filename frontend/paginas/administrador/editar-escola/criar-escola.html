<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/frontend/estilos/administrador/criar-escola.css">
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
        <script src="/frontend/scripts/administrador/cria-escola.js"></script>

        <title>Criar Escola - OnlineClass</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark nav justify-content-end" id="navegacao">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Administrador</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="divMain" style="display: flex; flex-wrap: wrap;">

                <fieldset id="criacao-escola">
                </fieldset>
                <fieldset id="cadastra-diretor">
                    <div id="cria-escola">
                        <legend>Criação da Escola</legend>
                        <label for="idNomeEscola">Nome da Escola</label>
                        <br>
                        <input type="text" id="idNomeEscola" name="nmNomeEscola">
                        <br>
                        <br><br>
                        <button id="btnCriar" onclick="criar()">Criar</button>
                    </div>
                </fieldset>
                <div id="criacao">
                    <legend>Cadastro do Diretor</legend>
                    <label for="idNomeDiretor">Nome do Diretor</label>
                    <br>
                    <input type="text" id="idNomeDiretor" name="">
                    <br><br>
                <label for="idIniAno">Sobrenome do Diretor</label>
                <br>
                <input type="" id="" name="">
                <br><br>
                <label for="">CPF</label>
                <br>
                <input type="number" id="" name="">
                <br><br>
                <label for="">Telefone</label>
                <br>
                <input type="number" id="" name="">
                <br><br>
                <label for="">Celular</label>
                <br>
                <input type="number" id="" name="">
                <br><br>
                <label for="">E-mail</label>
                <br>
                <input type="type" id="" name="">
                <br><br>
            </div>
            
            <fieldset id="endereco">
                <div id="criacao" >
                    <legend>Endereço</legend>
                    <label for="">Estado</label>
                    <br>
                    <input type="" id="" name="">
                    <br><br>
                    <label for="">Cidade</label>
                    <br>
                    <input type="" id="" name="">
                    <br><br>
                    <label for="">Bairro</label>
                    <br>
                    <input type="" id="" name="">
                    <br><br>
                    <label for="">Rua</label>
                    <br>
                    <input type="" id="" name="">
                    <br><br>
                    <label for="">Número</label>
                    <br>
                    <input type="" id="" name="">
                    <br><br>
                    <label for="">CEP</label>
                    <br>
                    <input type="" id="" name="">
                    <br><br>
                    <button id="btnCadastro" onclick="cadastrar()">Cadastrar</button>
                </div>
            </fieldset>
            
            
            <div id="registro-escola-diretor">
                <table id="escolas-diretores">
                    <thead>
                        <tr class="alternado" style="width:1600px">
                            <th>Nome Escolar</th>
                            <th>Nome Diretor</th>
                        </tr>
                    </thead>
                    <tbody id="andre">
                        
                    </tbody>
                </table>
                
                
            </div>
        </div>
        </main>
        
        <footer>
            
        </footer>


        <script>

            var altura = document.getElementById('divMain').clientHeight;
            document.getElementById("registro-escola-diretor").style.height.value = altura+"px";

            var numLinhas = 0;

            document.getElementById('btnCadastro').disabled = true;

            function criar(){
                numLinhas++;
                var linha = document.createElement("tr");
                var coluna = document.createElement("td");

                var input = $("#idNomeEscola")[0].value;
                console.log(input);
                
                coluna.append(
                    input
                )
                linha.append(coluna)
                linha.id = "linha"+numLinhas

                document.getElementById('btnCadastro').disabled = false;
                // document.getElementById('btnCriar').disabled = true;

                document.getElementById('andre').append(linha)

            }


            function cadastrar(){
                var coluna = document.createElement("td")
                var input = $("#idNomeDiretor")[0].value;
                coluna.append(input)

                document.getElementById('btnCadastro').disabled = true;
                document.getElementById('btnCriar').disabled = false;
                document.getElementById('linha'+numLinhas).append(coluna)               
            }


        </script>
    </body>
</html>
