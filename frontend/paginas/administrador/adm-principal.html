<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- Icone da pÃ¡gina -->
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="/frontend/estilos/administrador/est-adm-principal.css">
        <title>Tela Principal - Administrador</title>
    </head>
    <body>
        <div id="mostrar"></div>
        <div id="menu">
            <!--Menu lateral-->
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Administrador</h4>
            </div>
            <section id="cadastrar" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/conhecimento.png" alt="Cadastro" title="Cadastro" class="img-opcoes">
                    <a href="/frontend/paginas/administrador/adm-cadastrar.html">Cadastrar Escola</a>
                </figure>
            </section>
            <section id="gerenciar" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/editar.png" alt="Gerenciar" title="Gerenciar" class="img-opcoes">
                    <a href="/frontend/paginas/administrador/adm-gerenciar.html">Gerenciar Escolas</a>
                </figure>
            </section>
            <section id="equipe" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/team.png" alt="Equipe" title="Equipe" class="img-opcoes">
                    <a href="/frontend/paginas/administrador/adm-equipe.html">Equipe OnlineClass</a>
                </figure>
            </section>
            <section id="tela-principal" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/administrador/adm-principal.html">Tela Principal</a>
                </figure>
            </section>
            <section id="sair" class="opcoes">
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>
        </div>
        <header>
            <!--Cabecalho-->
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header>
        <!-- Conteudo do corpo do programa -->
        <main>
            <div id="separacao">

            </div>
            <div id="dataAtual">
                <label for="dataAtual" id="data" title="Data Atual" name="data"></label>
            </div>
            <div id="img-bemVindo">
                <figure id="imagem">
                    <img src="/frontend/imagens/bem-vindo-adm.png" alt="Bem Vindo" title="Bem Vindo" id="img-bv">
                </figure>
            </div>
            <!-- Informacoes do sistema -->
            <div id="principal" class="nav justify-content-center">
                <fieldset class="informacoes border p-2">
                    <legend class="w-auto">Diretores</legend>
                    <div class="result">
                        <label for="info-diretores" id="qtdDiretores" title="Quantidade de Diretores" name="qtdDiretores">Quantidade Atual: 0</label>
                    </div>
                </fieldset>
                <fieldset class="informacoes border p-2">
                    <legend class="w-auto">Coordenadores</legend>
                    <div class="result">
                        <label for="info-coordenadores" id="qtdCoordenadores" title="Quantidade de Coordenadores" name="qtdCoordenadores">Quantidade Atual: 0</label>
                    </div>
                </fieldset>
                <fieldset class="informacoes border p-2">
                    <legend class="w-auto">Professores</legend>
                    <div class="result">
                        <label for="info-professores" id="qtdProfessores" title="Quantidade de Professores" name="qtdProfesssores">Quantidade Atual: 0</label>
                    </div>
                </fieldset>
                <fieldset class="informacoes border p-2">
                    <legend class="w-auto">Alunos</legend>
                    <div class="result">
                        <label for="info-alunos" id="qtdAlunos" title="Quantidade de Alunos" name="qtdAlunos">Quantidade Atual: 0</label>
                    </div>
                </fieldset>
            </div>
        </main>
    </body>
    <!--JS - Scripts -->
    <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
    <script src="/frontend/scripts/administrador/script-adm-principal.js"></script>
    <script src="/frontend/scripts/login/"></script>
</html>
