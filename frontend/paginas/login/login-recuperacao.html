<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="urf-8">
        <title> Recuperação de Senha </title>
        <!-- Icone da página -->
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon" />
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Chamada do CSS -->
        <link rel="stylesheet" href="/frontend/estilos/login/est-login-recuperacao.css">
    </head>

    <body>
        <!-- Cabeçalho do Site -->
        <header>
            <!-- Imagem da logo do Online Class -->
            <figure>
                <img id="logo" src="/frontend/imagens/Logo-OnlineClass.png" alt="Logo OnlineClass" title="Logo">
            </figure>
        </header>

        <!-- Corpo do Site -->
        <main>
            <form action="" autocomplete="off">
                <!-- Caixa de login -->
                <div id="caixa-login">
                    <!-- Aviso -->
                    <div class="nav justify-content-center">
                        <h2 id="aviso" name="aviso" title="aviso">Recuperação de Senha:</h2>
                    </div>
                    <!-- Inserção do email -->
                    <div class="nav justify-content-center">
                        <input type="email" name="email" id="input-email" class="inputs" placeholder="Digite seu e-mail" title="E-mail">
                    </div>
                    <!-- Inserção do codigo -->
                    <div class="nav justify-content-center">
                        <input type="number" name="codigo" id="input-codigo" class="inputs" placeholder="Digite o código" title="Código">
                    </div>
                    <!-- Inserção da nova senha -->
                    <div class="nav justify-content-center">
                        <input type="password" name="senha" id="input-senha" class="inputs" placeholder="Nova senha" title="Senha">
                    </div>
                    <!-- Inserção da nova senha repetida  -->
                    <div class="nav justify-content-center">
                        <input type="password" name="senha-repetida" id="input-senha-repetida" class="inputs" placeholder="Repita nova senha" title="Senha">
                    </div>
                    <!-- Botão de envio 1-->
                    <div class="nav justify-content-center">
                        <input id="input-enviar-email" type="button" value="Enviar" class="submit" title="Enviar" onclick="mandarCodigo($('#input-email').val())">
                    </div>
                    <!-- Botão de envio 2-->
                    <div class="nav justify-content-center">
                        <input id="input-enviar-codigo" type="button" value="Enviar" class="submit" title="Enviar" onclick="verificarCodigo($('#input-codigo').val(),$('#input-senha').val(),$('#input-senha-repetida').val())">
                    </div>
                </div>
            </form>
        </main>
    </body>
    <!--JS - Script -->
    <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
    <script src="/frontend/scripts/login/script-login-recuperacao.js"></script>
    <script src="/frontend/scripts/login/script-login-codigo.js"></script>
</html>
