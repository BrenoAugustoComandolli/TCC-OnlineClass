<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="urf-8">
    <title> Online Class </title>
    <!-- Chamada do Bootstrap -->
    <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Chamada do CSS -->
    <link rel="stylesheet" href="/frontend/estilos/login/estilo-login.css">
    <!-- Chamada da biblioteca Jquery -->
    <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
    <!-- Chamada das funções JS -->
    <script src="/frontend/scripts/login/login.js"></script>
</head>

<body>
    <!-- Cabeçalho do Site -->
    <header>
        <!-- Imagem da logo do Online Class -->
        <figure>
            <img id="logo" src="/frontend/imagens/Logo-OnlineClass.png" alt="Logo OnlineClass" title="Logo">
        </figure>
    </header>
    <!-- Fim do cabecalho do site -->

    <!-- Corpo do Site -->
    <main>
        <!-- Caixa de login -->
        <div id="caixa-login">
            <!-- Imagem de login -->
            <figure id="img-container">
                <img id="usuario-login" src="/frontend/imagens/perfil.png" class="mx-auto d-block" title="Usuário">
            </figure>

            <!-- Inserção do email -->
            <div class="nav justify-content-center">
                <input type="text" name="email" id="input-email" class="inputs" placeholder="Digite seu e-mail" title="E-mail">
            </div>

            <!-- Inserção de senha -->
            <div class="nav justify-content-center">
                <input type="password" name="senha" id="input-senha" class="inputs" placeholder="Digite sua senha" title="Senha">
            </div>


            <!-- Botão de login-->
            <div class="nav justify-content-center">
                <input id="input-login" type="button" value="Logar" class="submit" onclick="logar($('#email').val(), $('#senha').val())" title="Logar">
            </div>

            <!-- Botão de esquceu a senha -->
            <div id="botao-esqueceu">
                <h5 id="texto-esqueceu" onclick="mudarSenha()" title="Recuperação de senha">Esqueceu sua senha?</h5>
            </div>
        </div>
    </main>
    <!-- Fim do corpo do site -->
</body>

</html>
