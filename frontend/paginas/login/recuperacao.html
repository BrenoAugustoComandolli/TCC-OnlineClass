<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="urf-8">
    <title> Recuperação de Senha </title>
    <!-- Icone da página -->
    <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon" />;
    <!-- Chamada do Bootstrap -->
    <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Chamada do CSS -->
    <link rel="stylesheet" href="/frontend/estilos/login/estilo-recuperacao.css">
    <!-- Chamada da biblioteca Jquery -->
    <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
    <!-- Chamada das funções JS -->
    <script src="/frontend/scripts/login/recuperacao.js"></script>
</head>

<body>
    <!-- Cabeçalho do Site -->
    <header>
        <!-- Imagem da logo do Online Class -->
        <figure>
            <img id="logo" src="/frontend/imagens/Logo-OnlineClass.png" alt="Logo OnlineClass" title="Logo">
        </figure>
    </header>
    <!-- Fim do cabecalho do site -->

    <!-- Corpo do Site -->
    <main>
        <!-- Caixa de login -->
        <div id="caixa-login">

            <!-- Aviso -->
            <label for="aviso" name="aviso" title="aviso">Recuperação de Senha:</label>

            <!-- Inserção do email -->
            <div class="nav justify-content-center">
                <input type="email" name="email" id="input-email" class="inputs" placeholder="Digite seu e-mail" title="E-mail">
            </div>

            <!-- Inserção do codigo -->
            <div class="nav justify-content-center">
                <input type="number" name="codigo" id="input-codigo" class="inputs" placeholder="Digite o código" title="Código">
            </div>

            <!-- Botão de envio 1-->
            <div class="nav justify-content-center">
                <input id="input-enviar-email" type="button" value="Enviar" class="submit" title="Enviar" onclick="mandarCodigo($('#input-email').val())">
            </div>

            <!-- Botão de envio 2-->
            <div class="nav justify-content-center">
                <input id="input-enviar-codigo" type="button" value="Enviar" class="submit" title="Enviar" onclick="verificarCodigo($('#input-codigo').val())">
            </div>

        </div>
    </main>
    <!-- Fim do corpo do site -->
</body>

</html>
