<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Icone da página -->
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="/frontend/estilos/aluno/est-aluno-perfil.css">
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <title>Perfil - Aluno</title>
    </head>
    <body>
        <!-- Menu latral -->
        <div id="mostrar"></div>
        <div id="menu">
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Aluno</h4>
            </div>
            <section id="perfil" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                    <a href="/frontend/paginas/aluno/aluno-perfil.html">Perfil</a>
                </figure>
            </section>
            <section id="notas" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/notas.png" alt="Notas" title="Notas" class="img-opcoes">
                    <a href="/frontend/paginas/aluno/aluno-notas.html">Notas</a>
                </figure>
            </section>
            <section id="comunicacao" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/comunicacao2.png" alt="Comunicacao" title="Comuniçacão" class="img-opcoes">
                    <a href="/frontend/paginas/aluno/aluno-comunicacao.html">Comunicação</a>
                </figure>
            </section>
            <section id="aulas" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/videoconferencia.png" alt="Aulas" title="Aulas" class="img-opcoes">
                    <a href="/frontend/paginas/aluno/aluno-aulas.html">Aulas</a>
                </figure>
            </section>
            <section id="relatorio" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/Relatorios.png" alt="Relatorio" title="Relatório" class="img-opcoes">
                    <a href="/frontend/paginas/aluno/aluno-relatorio.html">Relatório</a>
                </figure>
            </section>
            <section id="chamada" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/comunicacao.png" alt="chamada" title="Chamada" class="img-opcoes">
                    <a href="/frontend/paginas/aluno/aluno-chamada.html">Chamada</a>
                </figure>
            </section>
            <section id="tela-principal" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/aluno/aluno-principal.html">Tela Principal</a>
                </figure>
            </section>
            <section id="sair" class="opcoes">
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>

        </div>
        <!-- Cabecalho -->
        <header>
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil"
                            title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header>

        <main >
            <div id="visul-img">
                <div id="img">
                    <img id="img_preview" src="" alt="Image Preview"/>
                </div>
                <div id="botoes-img">
                    <input id="idBotaoFechar" type="button" value="Fechar" title="Fechar">
                </div>
            </div> 

            <div id="corpo flex-fill">
                <div id="dados-pessoais" class="centered">
                    <form id="formulario"class="nav justify-content-center">
                        <div id="div-titulo">
                            <h4 id="idTitulo">Dados do Perfil</h4>
                        </div>
                        <div id="div-tabela form-group">
                            <table class="tabela">
                                <tr>
                                    <td class="ind">
                                        <label id="escola">Escola: </label>
                                    </td>
                                    <td class="cont">
                                        <label id="idEscola" class="inputs" for="escola"></label>
                                    </td>
                                    <td class="ind">
                                        <label id="ra">RA: </label>
                                    </td>
                                    <td class="cont">
                                        <label id="idRa" class="inputs" for="ra"></label>

                                    </td>
                                </tr>
                                <tr>
                                    <td class="ind">
                                        <label id="escola">Turma: </label>
                                    </td>
                                    <td class="cont">
                                        <label id="idTurma" class="inputs" for="turma"></label>
                                    </td>
                                    <td class="ind">
                                        <label id="matricula">Cód. Matricula</label>
                                    </td>
                                    <td class="cont">
                                        <label id="idMatricula" class="inputs" for="matricula"></label>

                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="cont" >Nome: </label>
                                        <input id="idNome" class="inputs form-control" type="text" required >
                                    </td>
                                    
                                    <td>
                                        <label class="cont" >Sobrenome: </label>
                                        <input  id="idSobrenome" class="inputs form-control" type="text" required >
                                        
                                    </td>
                                    <td class="cont">
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="cont">Email: </label>
                                        <input id="idEmail" class="inputs form-control" type="text" required>
                                    </td>
                                    <td>
                                        <label class="cont">Senha: </label>
                                        <input id="idSenha" class="inputs form-control" type="password" required>
                                    </td>
                                    <td class="cont">
                                    </td>
                                    <td>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label class="cont">Celular: </label>
                                        <input id="idCelular" class="inputs form-control" type="text" required>
                                    </td>
                                    <td>
                                        <label class="cont">Telefone: </label>
                                        <input id="idTelefone" class="inputs form-control" type="text" required>
                                    </td>
                                    <td class="cont">
                                    </td>
                                    <td>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="" class="cont">CPF: </label>                                            
                                        <input type="number" name="" id="" class="inputs form-control" required>
                                    </td>
                                    <td>
                                        <label for="" class="cont">RG:</label>
                                        <input type="number" name="" id="" class="inputs form-control" required>
                                    </td>
                                    <td class="cont">
                                    </td>
                                    <td>
                                    </td>
                                </tr>
 
                                    <tr>
                                        <td class="cont">
                                            <label for="" class="cont">Pai</label>
                                            <input type="text" name="" id="" class="cont form-control">
                                        </td>
                                        <td class="cont">
                                            <label for="" class="cont">Mãe</label>
                                            <input type="text" name="" id="" class="cont form-control">
                                        </td>
                                        <td class="cont">
                                            <label for="" class="cont">Responsavel</label>
                                            <input type="text" name="" id="" class="cont form-control">
                                        </td>
                                <tr>
                                    <td id="imagem-add">
                                        <input id="botao-input" value="Adicionar Imagem" type="button" title="Adiciona Imagem">
                                        <input id="imagemInput" type=file name="imagem" accept=".jpg, .jpeg, .png">
                                        <img id="visualizacao" src="/frontend/imagens/olho.png" alt="Visualizacao" nome="visualizacao" title="Visualizacao">
                                        <label id="ok" for="visualizacao" name="ok" title="Ok"></label>
                                    </td>
                                </tr> 
                                <tr id="tr-salvar">
                                    <td id="salvar">
                                        <button id="botao-salvar" class="mt-2 btn-primary but" value="Salvar" type="button" title="Salvar">Salvar </button>
                                    </td>
                                </tr> 
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!--Chamada JS -->
        <script src="/frontend/jquery/jquery-3.5.1.min.js"></script>
        <script src="/frontend/scripts/login/script-utilitarios.js"></script>
        <script src="/frontend/scripts/aluno/script-aluno-perfil.js"></script>
    </body>
</html>
