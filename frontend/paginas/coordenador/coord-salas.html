<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
        <link rel="stylesheet"  href="/frontend/estilos/coordenador/est-coord-salas.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Controle de Salas</title>
    </head>

    <body>
        <div id="mostrar"></div>
        <div id="menu">
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Coordenador</h4>
            </div>
            <section id="perfil" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                    <a href="/frontend/paginas/diretor/dir-perfil.html">Perfil</a>
                </figure>
            </section>
            <section id="Alunos" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/alunos.png" alt="Alunos" title="Alunos" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-alunos.html">Controle de Alunos</a>
                </figure>
            </section>
            <section id="Salas" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/sala-de-aula.png" alt="Salas" title="Salas" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-salas.html">Controle de Salas</a>
                </figure>
            </section>
            <section id="Turmas" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/turma.png" alt="Turmas" title="Turmas" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-turmas.html">Controle de Turmas</a>
                </figure>
            </section>
            <section id="reunioes" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/relatorio.png" alt="Relatorios" title="Relatorios" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-relatorios.html">Relatórios</a>
                </figure>
            </section>
            <section id="reunioes" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/videoconferencia.png" alt="Reunioes" title="Reuniões" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-reunioes.html">Reuniões</a>
                </figure>
            </section>
            <section id="tela-principal" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-principal.html">Tela Principal</a>
                </figure>
            </section>
            <section id="sair" class="opcoes">
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>
        </div>
        <header>
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header>
		<main>

            <main>
                <div class="Principal container">
                    <h2 id="TForm" class="mt-5 pb-5" >Controle de Salas</h2>  
                
                        <div id="fPessoas" class="dados mt-4 col-md-5 col-xl-4">
                        <form>
                            <div class="form-group">
                                <label for="txtCodigo">Código</label>
                                <input type="text" class="form-control" id="txtCodigo" aria-describedby="emailHelp" placeholder="Código" readonly>
                            </div>
                            <div class="form-group">
                                <label for="txtNome">Nome</label>
                                <input type="text" class="form-control" id="txtNome" aria-describedby="emailHelp" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label for="txtTipo">Tipo de sala</label><br>
                                <select class="form-control" id="txtTipo" >
                                    <option>-Selecione o tipo</option>
                                    <option>-Oficial</option>
                                    <option>-Professor</option>
                                    <option>-Aluno</option>
                                    <option>-Coordenador</option>
                                    <option>-Diretor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="txtData">Data da Reunião</label>
                                <input type="datetime-local" class="form-control" id="txtData" placeholder="Data da Reunião">
                            </div>
                            <div class="form-group">
                                <label for="txtDono">Dono ㅤ</label>
                                <input type="text" class="form-control" id="txtDono" placeholder="Dono">
                            </div>
                            <button type="button" class="p-1 m-1 btn-primary btn-lg"
                            onclick="cadSalas(txtNome.value, txtTipo.value, txtData.value, txtDono.value)">
                        Cadastrar  
                        <button type="button" class="p-1 m-1 btn-primary btn-lg"
                        onclick="altPessoa(txtNome.value, txtTipo.value, txtData.value, txtDono.value)">
                    Atualizar
                        <button type="button" class="p-1 m-1 btn-danger btn-lg" id="idBtn"
                    onclick="delRegistro()">Excluir
                        </form>
                        </div>
                     </div>
            
                <div class="col-md-6 col-xl-6">
                <div id="dGridPessoas ">
            
                    <table class="table" id="tbPessoas" class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Data</th>
                                <th scope="col">Dono</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            </div>
                </main>

	</main>

    <script src="/frontend/scripts/coordenador/script-coord-salas.js"></script>
    </body>
  
</html>
