<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8">

        <title> Online Class </title>

         <link rel="stylesheet" type="text/css" href="estilos/estilo-login.css">
    </head>

    <body>
        <div id="logo">
            <img src="imagens/online-class2.png">
        </div>

        <!-- Inicio Container -->
        <div id="container">

            <img src="imagens/perfil.png">

            <form>
                <div>
                    <input class="email" type="text" name="email" id="email"
                    placeholder="Digite seu e-mail">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
                </div>

                <div>
                    <input class="submit" type="submit" value="Logar">                   
                </div>
            </form>

         </div> <!-- Fim Container-->

    </body>
</html>
